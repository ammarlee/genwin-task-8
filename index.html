<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&family=PT+Sans:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Vite App</title>
  </head>
  <body>

    <main>
      <section class="payment">
        <div class="payment-container">
          <h1 class="main-header">payment</h1>
          <p class="message">Crypto Payment</p>
          <div class="package">
            <h2 class="package-type">Monthly subscription package</h2>
            <h2 class="price">$20</h2>
          </div>
          <div class="payment-content">
            <p class="amount-header">amount to pay</p>
            <h2 class="amount">0.0043 eth</h2>
            <p class="total-amount">1 Etherum = $</p>
          </div>
          <div class="bar-code">
            <div class="bar-code-img-container">
              <img src="" alt="barcode" class="bar-code-img">
            </div>
            <div class="bar-code-description">
              <p>valid for</p>
              <h2 class="bar-code-time">04:50</h2>
            </div>
          </div>

          <div class="bar-code-info">
            <p class="QR-code">Please scan the QR code to pay</p>
            <p class="scan-message">Or you can copy the wallet address below</p>
          </div>

          <div class="serial-field">
            <p>4Z7Q24US ZQRCE8PQ YA3BP7GX4Z7Q24US ZQRCE8PQ YA3BP7GX</p>
          </div>
            <button class="copy-address-btn">copy address</button>
        </div>
    </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
